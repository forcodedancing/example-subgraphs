specVersion: 0.0.5
description: Osmosis Token Swaps Example
repository: https://github.com/graphprotocol/example-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: Blog
    network: blog
    source:
      startBlock: 0
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
        - Token
      eventHandlers:
        - event: transfer
          handler: handleTransfers
      file: ./src/mapping.ts
